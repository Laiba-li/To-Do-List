<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light text-dark">

  <div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto card-custom">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">My To-Do List</h1>
        <!-- Dark/Light Mode Toggle -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="theme-toggle">
        </div>
      </div>
      <!-- Input Section -->
      <div class="input-group mb-3">
        <input id="inputTask" type="text" class="form-control" placeholder="Add a new task">
        <button class="btn btn-primary addbtn">Add</button>
      </div>
      <p id="errormsg" class="text-danger small mb-2"></p>

      <!-- Task List -->
      <div class="list-group task-list"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/to-do-app.js"></script>
</body>
</html>
